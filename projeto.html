<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto JS</title>
    <script>
      var nome, email, idade;

      nome = prompt("Olá! Digite seu nome!");
      email = prompt("Agora digite seu email");
      idade = prompt("Por fim, digite sua idade");

      alert(
        "Seu nome é: " +
          nome +
          "\nSua idade é: " +
          idade +
          "\nSeu email é: " +
          email
      );
    </script>
  </head>
  <body>
      <h1>Projeto de JS</h1>
  </body>
</html>
